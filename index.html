<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <script>
        function setStyleSheet(url){
            var stylesheet = document.getElementById("stylesheet");
            stylesheet.setAttribute('href', url);
            }
    </script>
    <title>Starset Lyrics</title>
</head>
<body>
    <main>
        <h1 class="index">Starset Lyrics</h1>
        <button id="retro" onclick="setStyleSheet('css/style-retro.css')">Retro</button>
        <a  class="index" href="selection/album.html">START</a>
        <button id="classic" onclick="setStyleSheet('css/style-classic.css')">Classic</button>
    </main>
</body>
</html>
